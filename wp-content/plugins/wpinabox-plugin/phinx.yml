paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: production
    
    production:
        adapter: mysql
        host: localhost
        name: evenmagazine
        user: wp
        pass: wp
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: stevenmagazine
        user: wp
        pass: wp
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: even_test
        user: wp
        pass: wp
        port: 3306
        charset: utf8

version_order: creation